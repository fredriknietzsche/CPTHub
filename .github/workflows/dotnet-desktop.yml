# CPTHub Windows Desktop App - CI/CD Pipeline
# Builds and tests the NASM CPT exam preparation WPF application

name: CPTHub Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore CPTHub.csproj

    - name: Build application
      run: dotnet build CPTHub.csproj --configuration ${{ matrix.configuration }} --no-restore

    - name: Run tests (if test project exists)
      run: |
        if (Test-Path "*Tests*.csproj") {
          dotnet test --configuration ${{ matrix.configuration }} --no-build --verbosity normal
        } else {
          Write-Host "No test projects found, skipping tests"
        }
      shell: pwsh

    - name: Publish application
      if: matrix.configuration == 'Release'
      run: dotnet publish CPTHub.csproj --configuration Release --output ./publish --no-build

    - name: Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: CPTHub-Release-${{ github.sha }}
        path: ./publish
        retention-days: 30

  code-quality:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore CPTHub.csproj

    - name: Run code analysis
      run: dotnet build CPTHub.csproj --configuration Release --verbosity normal
      continue-on-error: true
